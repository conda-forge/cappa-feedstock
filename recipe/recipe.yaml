schema_version: 1

context:
  name: cappa
  version: "0.29.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cappa-${{ version }}.tar.gz
  sha256: 2f6e1cf53619e99d8b2ae431ed7ac5b81e7728f1aa42c3fc86d7bfb1f03de347

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.8.0
    - type-lens >=0.2.4
    - rich >=12.1.0

tests:
  - python:
      imports:
        - cappa
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Declarative CLI argument parser.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/dancardin/cappa

extra:
  recipe-maintainers:
    - thewchan
