schema_version: 1

context:
  name: cappa
  version: "0.30.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cappa-${{ version }}.tar.gz
  sha256: 083b02ce0866fc4ee892e4e5a8b4ac3a02a435aef824ebc7041589d037e6aa7e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.8.0
    - type-lens >=0.2.5
    - rich >=12.1.0

tests:
  - python:
      imports:
        - cappa
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Declarative CLI argument parser.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/dancardin/cappa

extra:
  recipe-maintainers:
    - thewchan
